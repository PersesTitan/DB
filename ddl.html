<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDL 명령어</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DDL 명령어</h1>
    <hr>
    <h3>CREATE(생성)</h3>
    <ul>
        <li>CREATE (DATABASE, TABLE, INDEX...) 테이블이름 [컬럼명 데이터타입]</li>
    </ul>

    <h3>ALTER(수정)</h3>
    <ul>
        <li>ALTER (DATABASE, TABLE, INDEX...) 테이블이름 (ADD, MODIFY, CHANGE, DROP) 컬럼명</li>
        <li>ALTER (DATABASE, TABLE, INDEX...) 테이블이름 RENAME 바꿀테이블이름</li>
    </ul>

    <h3>DROP(삭제)</h3>
    <ul>
        <li>DROP (DATABASE, TABLE, INDEX...) 테이블이름</li>
    </ul>

</body>
</html>
